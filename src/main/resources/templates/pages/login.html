<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .container{
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .login-form {
            width: 450px;
        }
    </style>
</head>
<body>

<section class="container">
    <div class="login-form">
        <form action="#"
              th:action="@{/authenticateTheUser}"
              method="post">

            <h3 class="text-center mb-3">Dang nhap</h3>

            <div th:if="${param.error}">
                <!-- Check dang nhap khong thanh cong -->
                <div>
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        Username or Password khong chinh xac.
                    </div>
                </div>
            </div>

            <!-- Check dang xuat-->
            <div th:if="${param.logout}">
                <div>
                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                        Dang xuat thanh cong.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="uname">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="password">
            </div>

            <div class="mb-3">
                <a th:href="@{/form-dang-ki}">Register</a>
            </div>

            <div style="margin-top: 10px;" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </div>

        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
