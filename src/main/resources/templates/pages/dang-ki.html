<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .container {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .login-form {
            width: 450px;
        }
    </style>
</head>
<body>

<section class="container">
    <div class="login-form">
        <form action="#"
              th:action="@{/dang-ki}"
              th:object="${info}"
              method="post">

            <h3 class="text-center mb-3">Dang ki tai khoan</h3>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="uname" th:field="*{username}">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="password"
                       th:field="*{password}">
            </div>

            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="First name"
                       th:field="*{firstName}">
            </div>

            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Last name" th:field="*{lastName}">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Email" th:field="*{email}">
            </div>

            <div class="mb-3">
                <a th:href="@{/login-form}">Login?</a>
            </div>

            <div style="margin-top: 10px;" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </div>

        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
