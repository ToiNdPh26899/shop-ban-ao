<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin-css.css}">

</head>
<body>
<section class="container mb-5 mt-5">
    <h3 class="text-center">Them Anh</h3>
    <form action="#" th:action="@{/admin/anh-san-pham/save-anh}"
          th:object="${anhSanPham}" method="post" enctype="multipart/form-data">

        <!--        <input type="file" name="image" accept="image/*" class="form-control-file custom-file-input">-->
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Chọn ảnh</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple accept="image/*" name="image">
        </div>

        <input type="hidden" th:field="*{idAnh}">

        <input type="hidden" th:field="*{idSanPham}">

        <input type="hidden" th:value="${idSanPham}" name="idSanPham">

        <img th:src="${anhSanPham.duongDanAnh}">

        <input type="submit" value="Upload" class="btn btn-success">
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
