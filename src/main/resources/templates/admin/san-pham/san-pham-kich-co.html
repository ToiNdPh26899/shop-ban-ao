<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container">
<section class="container mt-5 mb-5">
    <h3 class="text-center">Them kich co va mau sac</h3>
    <form action="#" th:action="@{/admin/kich-co-san-pham/save-kich-co}"
          th:object="${sanPhamKichCo}" method="post">

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Mau sac</label>
            <div class="col-sm-10">
                <div class="form-check" th:each="temp: ${mauSacs}">
                    <input class="form-check-input" type="checkbox" name="mauSac"
                           th:field="*{idMauSac}"
                           th:value="${temp.idMauSac}"
                           th:id="${temp.tenMauSac}">
                    <label class="form-check-label"
                           th:for="${temp.tenMauSac}"
                           th:text="${temp.tenMauSac}">
                    </label>
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Size</label>
            <div class="col-sm-10">
                <div class="form-check" th:each="temp: ${kichCos}">
                    <input class="form-check-input" type="checkbox" name="mauSac"
                           th:field="*{idKichCo}"
                           th:value="${temp.idKichCo}"
                           th:id="${temp.kichCo}">
                    <label class="form-check-label"
                           th:for="${temp.kichCo}"
                           th:text="${temp.kichCo}">
                    </label>
                </div>
            </div>
        </div>

        <input type="hidden" th:field="*{idSanPham}">
        <input type="hidden" th:value="${idSanPham}" name="idSanPham">

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">So Luong</label>

            <div class="col-10 w-25">
                <input type="number" class="form-control" th:field="*{soLuong}">
            </div>
        </div>

        <input type="submit" value="Save" class="btn btn-success">

    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
