<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <section class="container mt-5 mb-3">
        <form action="#" th:action="@{/admin/mau-sac/save}"
              th:object="${mauSac}" method="post">
            <input type="hidden" th:field="*{idMauSac}">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Ten mau sac</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control w-25" th:field="*{tenMauSac}">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Trang thai</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" value="1" th:field="*{trangThai}"
                               type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Dang kinh doanh
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="0" th:field="*{trangThai}"
                               type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                               checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Ngung kinh doanh
                        </label>
                    </div>
                </div>
            </div>

            <input type="submit" value="Save" class="btn btn-success">
            <a th:href="@{/admin}" class="btn btn-danger">Cancel</a>
        </form>
    </section>

    <section>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ten mau sac</th>
                <th scope="col">Trang thai</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="temp, loop: ${data}">
                <th scope="row" th:text="${loop.index + 1}"></th>
                <td th:text="${temp.tenMauSac}"></td>
                <td th:text="${temp.trangThai == 1 ? 'Dang kinh doanh' : 'Ngung kinh doanh'}"></td>
                <td>
                    <a th:href="@{/admin/mau-sac/detail(mauSacId=${temp.idMauSac})}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
